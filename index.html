<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <script
      src="https://kit.fontawesome.com/5901bc50e0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="head">
        <div class="search_box">
          <i class="fa-solid fa-xl fa-gear engine"></i>
          <form
            id="textField"
            class="duckduckgo"
            action="https://duckduckgo.com/"
            method="get"
          >
            <input
              class="input_box"
              type="text"
              name="q"
              placeholder="Search with Duckduckgo"
            />
            <button class="button">
              <i class="fa-solid fa-2xl fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>

      <div class="bookmark">
        <div class="category">
          <div class="icon"><i class="fa-solid fa-xl fa-terminal"></i></div>
          <div class="bookmarks cod">
            <li>
              <a class="bm" href="https://codecombat.com/">Code Combat</a>
            </li>
            <li>
              <a class="bm" href="https://tryhackme.com/">Tryhackme</a>
            </li>
            <li>
              <a class="bm" href="https://codepen.io/">Codepen</a>
            </li>
            <li>
              <a class="bm" href="https://www.shortcutfoo.com/">Shortcutfoo</a>
            </li>
            <li>
              <a class="bm" href="https://www.theodinproject.com/"
                >Odin Project</a
              >
            </li>
            <li>
              <a class="bm" href="https://www.freecodecamp.org/"
                >Freecodecamp</a
              >
            </li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><i class="fa-regular fa-xl fa-folder"></i></div>
          <div class="bookmarks doc">
            <li>
              <a class="bm" href="https://www.w3schools.com/">W3C Schools</a>
            </li>
            <li>
              <a class="bm" href="https://developer.mozilla.org/en-US/">MDN</a>
            </li>
            <li>
              <a class="bm" href="https://devdocs.io/">Devdocs</a>
            </li>
            <li>
              <a class="bm" href="https://devhints.io/">Devhints</a>
            </li>
            <li>
              <a class="bm" href="https://cheat.sh/">Cheat.sh</a>
            </li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><i class="fa-solid fa-xl fa-circle-play"></i></div>
          <div class="bookmarks ent">
            <li>
              <a class="bm" href="https://www.youtube.com/">Youtube</a>
            </li>
            <li>
              <a class="bm" href="https://github.com/">Github</a>
            </li>
            <li>
              <a class="bm" href="https://www.facebook.com/">Facebook</a>
            </li>
            <li>
              <a class="bm" href="https://mail.google.com/">Gmail</a>
            </li>
            <li>
              <a class="bm" href="https://www.reddit.com/">Reddit</a>
            </li>
          </div>
        </div>

        <div class="category">
          <div class="icon">
            <i class="fa-solid fa-xl fa-headphones-simple"></i>
          </div>
          <div class="bookmarks mus">
            <li>
              <a class="bm" href="https://music.youtube.com/">Youtube Music</a>
            </li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><i class="fa-solid fa-xl fa-dice-d20"></i></div>
          <div class="bookmarks art">
            <li>
              <a class="bm" href="https://danielyxie.github.io/bitburner/"
                >Bitburner</a
              >
            </li>
            <li>
              <a class="bm" href="https://martintale.itch.io/spirit-dungeons"
                >Spirit Dungeons</a
              >
            </li>
            <li>
              <a class="bm" href="https://trello.com/">Trello</a>
            </li>
            <li>
              <a class="bm" href="https://www.notion.so/">Notion</a>
            </li>
            <li>
              <a class="bm" href="https://www.mega.io">Mega</a>
            </li>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>
        <script>
          document.write(new Date().toDateString());
        </script>
      </p>
    </div>
  </body>
</html>
