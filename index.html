<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://kit.fontawesome.com/5901bc50e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts/search.js"></script>
    <script src="scripts/load.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="head">
        <div class="search_box">

          <img class="engine" id="engineLogo" src="icons/google.svg" onclick="toggleEngine()" style="cursor:pointer" />

          <div id="gSearch" style="display:block;">
            <form id="textField" class="google" action="https://google.com/search" method="get">
              <input class="input_box" type="text" name="q" placeholder="Search with Google">
              <button class="button"> <img src="icons/search.svg" style="cursor:pointer" /></button>
            </form>
          </div>

          <div id="dSearch" style="display:none;">
            <form class="duck" action="https://duckduckgo.com/" method="get">
              <input class="input_box" type="text" name="q" placeholder="Search with DuckDuckGo">
              <button class="button"> <img src="icons/search.svg" style="cursor:pointer" /></button>
            </form>
          </div>
          
          <div id="awSearch" style="display:none;">
            <form class="arch" action="https://wiki.archlinux.org/" method="get">
              <input class="input_box" type="text" name="q" placeholder="Search Arch Wiki">
              <button class="button"> <img src="icons/search.svg" style="cursor:pointer"></button>
            </form>
          </div>

        </div>
      </div>

      <div class="bookmark">
        <div class="category">
          <div class="icon"><i class="fa-solid fa-xl fa-terminal" style="--fa-color: limegreen;"></i></div>
          <div class="bookmarks cod">
            <li><a class="bm" href="https://codecombat.com/">Code Combat</a></li>
            <li><a class="bm" href="https://tryhackme.com/">Tryhackme</a></li>
            <li><a class="bm" href="https://codepen.io/">Codepen</a></li>
            <li><a class="bm" href="https://www.shortcutfoo.com/">Shortcutfoo</a></li>
            <li><a class="bm" href="https://www.theodinproject.com/">Odin Project</a></li>
            <li><a class="bm" href="https://www.freecodecamp.org/">Freecodecamp</a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/docs.svg" /></div>
          <div class="bookmarks doc">
            <li><a class="bm" href="https://www.w3schools.com/">W3C Schools</a></li>
            <li><a class="bm" href="https://developer.mozilla.org/en-US/">MDN</a></li>
            <li><a class="bm" href="https://devdocs.io/">Devdocs</a></li>
            <li><a class="bm" href="https://devhints.io/">Devhints</a></li>
            <li><a class="bm" href="https://cheat.sh/">Cheat.sh</a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/entertainment.svg" /></div>
          <div class="bookmarks ent">
            <li><a class="bm" href="https://www.youtube.com/">Youtube</a></li>
            <li><a class="bm" href="https://github.com/">Github</a></li>
            <li><a class="bm" href="https://www.facebook.com/">Facebook</a></li>
            <li><a class="bm" href="https://mail.google.com/">Gmail</a></li>
            <li><a class="bm" href="https://www.reddit.com/">Reddit</a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/music.svg" /></div>
          <div class="bookmarks mus">
            <li><a class="bm" href="https://music.youtube.com/">Youtube Music</a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/art.svg" /></div>
          <div class="bookmarks art">
            <li><a class="bm" href="https://danielyxie.github.io/bitburner/">Bitburner</a></li>
            <li><a class="bm" href="https://martintale.itch.io/spirit-dungeons">Spirit Dungeons</a></li>
            <li><a class="bm" href="https://trello.com/">Trello</a></li>
            <li><a class="bm" href="https://www.notion.so/">Notion</a></li>
            <li><a class="bm" href="https://www.mega.io">Mega</a></li>
          </div>
        </div>

      </div>
    </div>
  </body>

</html>
